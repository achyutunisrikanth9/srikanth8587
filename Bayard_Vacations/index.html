<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elementis | Explore the World</title>
<style>
:root {
  --accent: #00a6a6;
  --dark: #0d0d0d;
  --text: #fff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: var(--dark);
  color: var(--text);
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 5%;
  z-index: 1000;
  backdrop-filter: blur(8px);
}

nav h1 {
  font-size: 1.4rem;
  color: var(--accent);
}

/* Main sections visible always */
nav ul.main-nav {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav ul.main-nav a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  position: relative;
  transition: color 0.3s ease;
}

nav ul.main-nav a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.3s ease;
}

nav ul.main-nav a:hover::after {
  width: 100%;
}

nav ul.main-nav a:hover {
  color: var(--accent);
}

/* Hamburger menu */
.hamburger {
  display: flex;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #fff;
  transition: 0.3s;
}

.menu {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background: rgba(0,0,0,0.95);
  transition: 0.3s;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 999;
}

.menu a {
  color: #fff;
  text-decoration: none;
  font-size: 1.2rem;
  transition: color 0.3s;
}

.menu a:hover {
  color: var(--accent);
}

/* Hero Section */
.hero {
  width: 100%;
  height: 100vh;
  background: center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: background-image 1s ease;
  position: relative;
}

.hero h2 {
  font-size: clamp(2.5rem, 6vw, 4rem);
  text-shadow: 0 4px 12px rgba(0,0,0,0.4);
  color: var(--accent);
  transition: opacity 0.8s ease;
}

/* Bottom thumbnails */
.thumbnail-container {
  position: absolute;
  bottom: 30px;
  right: 30px;
  display: flex;
  gap: 10px;
}

.thumbnail-container img {
  width: 80px;
  height: 50px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: border 0.3s ease;
}

.thumbnail-container img.active {
  border: 2px solid var(--accent);
}

/* Caption */
.caption {
  position: absolute;
  bottom: 20px;
  left: 20px;
  background: rgba(0,0,0,0.5);
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 1rem;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.caption.active {
  opacity: 1;
  transform: translateY(0);
}

/* Footer */
footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: #ccc;
}

footer a {
  color: var(--accent);
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<nav>
  <h1>Elementis</h1>
  <ul class="main-nav">
    <li><a href="#destinations">Destinations</a></li>
    <li><a href="#wellness">Wellness</a></li>
    <li><a href="#innovation">Innovation</a></li>
    <li><a href="#nature">Nature</a></li>
    <li><a href="#community">Community</a></li>
    <li><a href="#story">The Story</a></li>
  </ul>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<div class="menu" id="menu">
  <a href="#home">Home</a>
  <a href="#destinations">Destination</a>
  <a href="#careers">Careers</a>
  <a href="#wellness">Wellness</a>
  <a href="#innovation">Innovation</a>
  <a href="#nature">Nature</a>
</div>

<div class="hero" id="hero">
  <h2 id="heroText">Maldives — Turquoise serenity.</h2>

  <!-- Bottom-right thumbnails -->
  <div class="thumbnail-container">
    <img src="https://st.depositphotos.com/21179090/58778/i/450/depositphotos_587783758-stock-photo-panorama-natural-beauty-asia-wide.jpg" data-index="0" class="active">
    <img src="https://www.adamschallau.com/images/xl/Pano-Castle-Valley-Moon-20150724-01.jpg" data-index="1">
    <img src="https://www.austockphoto.com.au/imgcache/uploads/photos/compressed/panorama-looking-over-plains-in-the-outback-at-sunset-austockphoto-000098228.jpg" data-index="2">
  </div>

  <div class="caption active" id="caption">Maldives — Turquoise serenity.</div>
</div>

<footer>
  <p>&copy; 2025 Elementis Travel — Designed with ❤️ by <a href="#">YourBrand</a>.</p>
</footer>

<script>
  const hero = document.getElementById('hero');
  const heroText = document.getElementById('heroText');
  const caption = document.getElementById('caption');
  const thumbnails = document.querySelectorAll('.thumbnail-container img');
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  const slides = [
    {
      image: 'https://st.depositphotos.com/21179090/58778/i/450/depositphotos_587783758-stock-photo-panorama-natural-beauty-asia-wide.jpg',
      text: 'Asia'
    },
    {
      image: 'https://www.adamschallau.com/images/xl/Pano-Castle-Valley-Moon-20150724-01.jpg',
      text: 'America'
    },
    {
      image: 'https://www.austockphoto.com.au/imgcache/uploads/photos/compressed/panorama-looking-over-plains-in-the-outback-at-sunset-austockphoto-000098228.jpg',
      text: 'Australia'
    }
  ];

  let index = 0;

  function showSlide(i) {
    hero.style.backgroundImage = `url('${slides[i].image}')`;
    heroText.textContent = slides[i].text;
    caption.textContent = slides[i].text;
    caption.classList.remove('active');
    setTimeout(() => caption.classList.add('active'), 100);

    thumbnails.forEach(t => t.classList.remove('active'));
    thumbnails[i].classList.add('active');
    index = i;
  }

  // Automatic slide change every 5 seconds
  setInterval(() => {
    let next = (index + 1) % slides.length;
    showSlide(next);
  }, 5000);

  // Click thumbnails
  thumbnails.forEach(t => {
    t.addEventListener('click', () => {
      const i = parseInt(t.dataset.index);
      showSlide(i);
    });
  });

  // Hamburger toggle
  hamburger.addEventListener('click', () => {
    if(menu.style.right === '0px') {
      menu.style.right = '-250px';
    } else {
      menu.style.right = '0px';
    }
  });

  // Initialize first slide
  showSlide(0);
</script>
</body>
</html>
